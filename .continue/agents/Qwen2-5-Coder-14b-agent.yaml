# This is an example agent configuration file
# It is used to define custom AI agents within Continue
# Each agent file can be accessed by selecting it from the agent dropdown

# To learn more, see the full config.yaml reference: https://docs.continue.dev/reference

name: Qwen2.5 Coder 14b Agent
version: 1.0.0
schema: v1

models:
  - name: ollama qwen2.5 coder 14b
    provider: ollama
    model: qwen2.5-coder:14b
    apiBase: http://localhost:11434
    capabilities:
      - tool_use
      - image_input
    defaultCompletionOptions:
      temperature: 0
    autocompleteOptions:
      onlyMyCode: true
    roles:
      - chat
      - autocomplete
      - rerank
      - edit
      - apply
      - summarize

  - name: embedding gemma 300m
    provider: ollama
    model: embeddinggemma:300m
    apiBase: http://localhost:11434
    autocompleteOptions:
      onlyMyCode: true
    defaultCompletionOptions:
      temperature: 0
    roles:
      - embed

context:
  - provider: file
  - provider: code
  - provider: diff
  - provider: currentFile
  - provider: terminal
  - provider: open
    params:
      onlyPinned: false
  - provider: tree
  - provider: problems
  - provider: debugger
    params:
      stackDepth: 3
  - provider: repo-map
    params:
      includeSignatures: false # default true
  - provider: os

